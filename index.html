<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>musica</title>
</head>
<body>
        <div class="url-bar">
        www.nomemuitofodaparaumaplivodemusica.com.br
    </div>

    <div class="container">
        <button class="nav-arrow left">
            <i class="fas fa-chevron-left"></i>
        </button>

        <main class="music-player">
            <div class="player-card">
                <div class="album-art">
                    <img src="sonic-album-art.jpg" alt="Capa do Álbum">
                </div>
                <div class="song-info">
                    <h2>MEU DEUS É O SONIC</h2>
                    <p class="artist-name">Sonic CD's</p>
                    <div class="playback-controls">
                        <i class="fas fa-pause"></i>
                        <div class="waveform"></div>
                    </div>
                    <div class="action-icons">
                        <i class="fas fa-random"></i>
                        <i class="fas fa-redo"></i>
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
            </div>

            <div class="artist-bio">
                <h3>Sobre o Artista:</h3>
                <p>Finge que aqui tem uma história muito emocionante sobre o artista em questão</p>
            </div>
        </main>

        <button class="nav-arrow right">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>
</body>
</html>
